<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shekhar Typing</title>
  <style>
    body {
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .typing {
      font-size: 58px;
      color:black;
      font-style: italic;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid black;
      width: 0;
      animation: typing 3s steps(12) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 12ch }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    marquee {
      margin-top: 20px;
      font-size: 18px;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="typing">Hi Shekhar</div>

  <marquee behavior="scroll" direction="left">
    Subscribe to my channel NetExposer
  </marquee>

</body>
</html>
